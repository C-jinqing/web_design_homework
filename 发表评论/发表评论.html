<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.css">
    <script src="./lib/jquery.js"></script>
</head>
<body style="padding: 15px">
    
    <div class="panel panel-primary">
          <div class="panel-heading">
                <h3 class="panel-title">发表评论</h3>
          </div>
          <form class="panel-body" id="send">
                <div>评论人:</div>
                <input type="text" class="form-control" name="username">
                <div>评论内容内容:</div>
                <textarea class="form-control" name="content"></textarea>
                <button class="btn btn-primary" style="margin-top:5px">发表评论</button>
          </form>
    </div>
    
    
    <ul class="list-group" id="com_list">
        <li class="list-group-item">
            <span class="badge">评论时间:</span>
            <span class="badge">评论人:</span>
            评论内容:
        </li>
    </ul>
    <script src="./js文件/发表评论.js"></script>
</body>
</html>
